<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <div id="result">
        <div class="weather-app">
            <div class="container">
                <h3 class="brand ms-5 mt-5 fs-1">Weather Update</h3>
                <div class="ms-5 mb-5">
                    <h1 class="temp">16&deg;C</h1>
                    <div class="city-name">
                        <h1 class="name">Kochi</h1>
                        <small>
                            <span class="time">Tue Oct 31 06:09:46 GMT+0530 (India Standard Time) </span>
                        </small>
                    </div>
                    <div class="weather">
                        <img src="./images/weather.png" class="icon" width="50" height="50" alt="icon">
                        <span class="condition">Cloudy</span>
                    </div>
                </div>
            </div>
            <div class="panel">
                <form id="locationInput">
                    <input id="city_name" type="text" class="search w-75" placeholder="Search Location...">
                    <input onclick="search()" type="button" style="background-color: rgb(250, 146, 11); color: rgb(12, 12, 12); font-weight: 700;" class="btn"  value="check">
                </form>
                <ul class="details">
                    <h4>Weather Details</h4>
                    <li>
                        <span>Country</span>
                        <span class="cloud">IN</span>
                    </li>
    
                    <li>
                        <span>Cloudy</span>
                        <span class="cloud">89%</span>
                    </li>
                    <li>
                        <span>Humidity</span>
                        <span class="humidity">64%</span>
                    </li>
                    <li>
                        <span>Wind</span>
                        <span class="wind">12km/h</span>
                    </li>
                    <li>
                        <span>Pressure</span>
                        <span class="pressure">1011mbar</span>
                    </li>
                    <li>
                        <span>Time Zone</span>
                        <span class="time">UTC+05:30</span>
                    </li>
                    <li>
                        <span>Feels like</span>
                        <span class="feel">45&deg;</span>
                    </li>
                </ul>
            </div> 
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
